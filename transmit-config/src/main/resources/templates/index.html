<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>transmit-config</title>
  <!-- layui -->
  <script src="/plugins/layui/layui.js"></script>
  <link rel="stylesheet" href="/plugins/layui/css/layui.css">
  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- ace -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ext-language_tools.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ext-themelist.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/mode-json.js" type="text/javascript"></script>
</head>

<body>
  <form class="layui-form" action="">

    <div class="layui-container">
      <div class="layui-row">
        <div class="layui-tab layui-tab-card" lay-filter="demo">
          <!-- 选项卡 -->
          <ul class="layui-tab-title">
            <li class="layui-this">系统入参</li>
            <li>api入参</li>
          </ul>
          <!-- 对应内容 -->
          <div class="layui-tab-content">
            <!-- 系统入参 -->
            <div class="layui-tab-item layui-show">
              <div class="layui-row">
                <div class="layui-form-item">
                  <select name="sys_in_type" lay-filter="sys_in">
                    <option value="ace/mode/text">文本</option>
                    <option value="ace/mode/json">JSON</option>
                    <option value="ace/mode/xml">XML</option>
                  </select>
                </div>
              </div>
              <div class="layui-row">
                <div id="sys_in"></div>
              </div>
            </div>
            <!-- api入参 -->
            <div class="layui-tab-item">
              <div class="layui-row">
                <div class="layui-form-item">
                  <select name="api_in_type" lay-filter="api_in">
                    <option value="ace/mode/text">文本</option>
                    <option value="ace/mode/json">JSON</option>
                    <option value="ace/mode/xml">XML</option>
                  </select>
                </div>
              </div>
              <div class="layui-row">
                <div id="api_in"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-row">
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script>
    layui.use([
      'form',
      'element'
    ], function () {
      var option = {
        theme: "ace/theme/tomorrow_night_eighties",
        maxLines: 40,
        minLines: 40,
        autoScrollEditorIntoView: true,
        enableLiveAutocompletion: true
      }
      // 系统入参 编辑器
      var sys_in_editor = ace.edit();
      sys_in_editor.setOptions(option);
      $("#sys_in").append(sys_in_editor.container)

      //api入参 编辑器
      var api_in_editor = ace.edit();
      api_in_editor.setOptions(option);
      $("#api_in").append(api_in_editor.container)

      //渲染页面
      var form = layui.form;
      var element = layui.element;
      element.on('tab(demo)', function (data) {});

      //更新编辑器模式
      form.on('select(sys_in)', function (data) {
        option.mode = data.value
        sys_in_editor.setOptions(option);
      });
      form.on('select(api_in)', function (data) {
        option.mode = data.value
        api_in_editor.setOptions(option);
      });

      //更新全部
      form.render();
    });
  </script>
</body>

</html>
